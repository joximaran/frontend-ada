<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tarjeta de Tweet</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="tweet">
        <div class="header">
            <img
                src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairCurvy&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerSweater&eyeType=Default&eyebrowType=DefaultNatural&mouthType=Default&skinColor=Pale"
                alt="Foto de perfil de Ada Lovelace"
                class="miniatura-perfil"
            />
            <div class="profile-name">
                <h3 class="nombre-usuario">Ada Lovelace</h3>
                <h4 class="manejador">@adalove</h4>
            </div>
        </div>
        <div class="inner">
            <p class="contenido-tweet">
                La Máquina Analítica no pretende originar nada. Puede hacer todo lo que sepamos ordenarle que haga.
            </p>
            <span class="fecha">2:32 PM - 12 de Mayo de 1842</span>
            <hr class="separador" />
        </div>
        <div class="footer">
            <div class="stats">
                <div class="retweets">
                    <strong class="numero-estadistica">203</strong> Retweets
                </div>
                <div class="likes">
                    <strong class="numero-estadistica">532</strong> Me gusta
                </div>
            </div>
            <div class="actions">
                <a href="#" class="accion">Compartir</a>
                <a href="#" class="accion">Retweet</a>
                <a href="#" class="accion">Me gusta</a>
            </div>
        </div>
    </div>
</body>
</html>
