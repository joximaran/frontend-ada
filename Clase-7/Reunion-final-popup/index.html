<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificar llamada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="close-btn">&times;</div>
            <p class="message">Saliste de la reunión</p>
            <div class="rating-section">
                <p class="question">¿Cómo fue la calidad de la llamada?</p>
                <div class="rating">
                    <span class="star filled">★</span>
                    <span class="star filled">★</span>
                    <span class="star">☆</span>
                    <span class="star">☆</span>
                </div>
                <div class="labels">
                    <span class="label">Muy mala</span>
                    <span class="label">Excelente</span>
                </div>
            </div>
            <button class="btn return-btn">Volver a la página principal</button>
        </div>
    </div>
</body>
</html>
