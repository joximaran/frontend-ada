<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarjeta de estadisticas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor-principal">
        <div class="tarjeta-estadisticas">
            <h2 class="titulo-resultados">Nuestros resultados</h2>
            <div class="contenedor-estadisticas">
                <div class="estadistica">
                    <strong class="valor-estadistica">70%</strong>
                    <p class="descripcion-estadistica">Aumentamos la adopción de funciones de nuestros usuarios en un 70%.</p>
                </div>
                <div class="estadistica">
                    <strong class="valor-estadistica">225</strong>
                    <p class="descripcion-estadistica">Nuevos clientes optaron por nuestras funciones PRO.</p>
                </div>
                <div class="estadistica">
                    <strong class="valor-estadistica">2M</strong>
                    <p class="descripcion-estadistica">Notificaciones enviadas a través de nuestras plataformas y de terceros.</p>
                </div>
            </div>
            <p class="enlace-testimonios">Lee los <strong>testimonios</strong> de nuestros mejores clientes.</p>
        </div>
    </div>
</body>
</html>
