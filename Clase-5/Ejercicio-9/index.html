<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta Bancaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mi cuenta</h1>
    <h2>Últimos movimientos</h2>

    <div class="movimiento">
        <h3>Transferencia a Grace</h3>
        <p class="fecha">01/05/2020</p>
        <p class="monto salida">- $1000</p>
    </div>

    <div class="movimiento">
        <h3>Cobro de sueldo</h3>
        <p class="fecha">01/05/2020</p>
        <p class="monto ingreso">+ $30000</p>
    </div>

    <div class="movimiento">
        <h3>Pago de tarjeta</h3>
        <p class="fecha">02/05/2020</p>
        <p class="monto salida">- $2000</p>
    </div>

    <div class="movimiento">
        <h3>Depósito de cliente</h3>
        <p class="fecha">03/05/2020</p>
        <p class="monto ingreso">+ $5000</p>
    </div>

    <div class="movimiento">
        <h3>Pago de alquiler</h3>
        <p class="fecha">04/05/2020</p>
        <p class="monto salida">- $15000</p>
    </div>

</body>
</html>
