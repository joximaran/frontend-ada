<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas de Argentina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Bandera Argentina Plana</h2>
    <div class="flat-flag">
        <div class="blue"></div>
        <div class="white"></div>
        <div class="blue"></div>
    </div>

    <h2>Bandera Argentina con Efecto Ondulado</h2>
    <div class="wavy-flag">
        <div class="blue"></div>
        <div class="white"></div>
        <div class="blue"></div>
    </div>

    <h2>Bandera Argentina Redonda con Efecto 3D y Brillo</h2>
    <div class="round-flag">
        <div class="blue"></div>
        <div class="white"></div>
    </div>

    <h2>Bandera Argentina en Forma de Coraz√≥n</h2>
    <div class="heart-flag">
        <div class="white"></div>
    </div>

    <h2>Bandera Argentina Redonda Plana</h2>
    <div class="flat-circle-flag">
        <div class="blue"></div>
        <div class="white"></div>
    </div>

    <h2>Bandera Argentina con Efecto de Tela y Sombra</h2>
    <div class="fabric-flag"></div>
</body>
</html>
