<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Suscripción</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="subscription-card">
        <!-- Ícono -->
        <div class="icon">
            <i class="fas fa-rocket"></i>
        </div>
        <!-- Título -->
        <h2 class="title">Plan Pro</h2>
        <!-- Precio -->
        <p class="price">$10 <span class="price-period">/mes</span></p>
        <!-- Lista de características -->
        <ul class="features">
            <li><i class="fas fa-check"></i> Acceso a todas las funciones</li>
            <li><i class="fas fa-check"></i> Soporte prioritario</li>
            <li><i class="fas fa-check"></i> Actualizaciones gratuitas</li>
            <li><i class="fas fa-check"></i> Almacenamiento extra</li>
        </ul>
        <!-- Botón de suscripción -->
        <button class="subscribe-button">Suscribirse</button>
    </div>
</body>
</html>
