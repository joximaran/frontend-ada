<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Cuenta Protegida</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="widget">
        <div class="icon">
            <img src="img/candado.jpg" alt="Candado">
        </div>
        <h1>Protege tu cuenta</h1>
        <p class="email">email@protegetucuenta.com</p>
        <p class="description">Usaremos tu email si hay actividad sospechosa en tu cuenta.</p>
        <div class="recovery-box">
            <p>Recuperar email:</p>
            <p class="recovery-email">rec-email@protege.com</p>
            <button class="update-button">Actualizar</button>
        </div>
        <button class="confirm-button">Confirmar</button>
    </div>
</body>
</html>
