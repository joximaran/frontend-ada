<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas - Estilo Moderno</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tareas</h1>
    <div class="task-list">
      <!-- Tareas existentes -->
      <div class="task-card">
        <input type="checkbox" id="task1">
        <label for="task1">Diseño web tareas completadas</label>
        <button class="delete-btn">🗑️</button>
      </div>
      <div class="task-card">
        <input type="checkbox" id="task2">
        <label for="task2">Inbox de email</label>
        <button class="delete-btn">🗑️</button>
      </div>
      <div class="task-card">
        <input type="checkbox" id="task3">
        <label for="task3">Requerimientos para cliente de diseño web</label>
        <button class="delete-btn">🗑️</button>
      </div>
      <div class="task-card">
        <input type="checkbox" id="task4">
        <label for="task4">Comenzar diseño web para mockup</label>
        <button class="delete-btn">🗑️</button>
      </div>
    </div>

    <!-- Formulario para agregar nueva tarea -->
    <div class="add-task">
      <input type="text" id="new-task" placeholder="Agregar nueva tarjeta">
      <button id="add-btn">➕</button>
    </div>
  </div>
</body>
</html>
