<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un nuevo Tema</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Crear un nuevo Tema</h2>
            <input type="text" placeholder="Escribe el título o pega un enlace aquí">
            <div class="select-container">
                <select>
                    <option value="">Categoría</option>
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                </select>
                <select>
                    <option value="">Etiquetas</option>
                    <option value="tag1">Etiqueta 1</option>
                    <option value="tag2">Etiqueta 2</option>
                </select>
            </div>
            <textarea placeholder="Escribe tu descripción aquí"></textarea>
            <div class="button-container">
                <button class="create"> + Crear Tema</button>
                <button class="cancel">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
