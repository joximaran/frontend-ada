<!DOCTYPE html>
<html>
<head>
  <title>Registro de Cliente</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h2>Registro de Cliente</h2>

    <form>
      <div class="row">
        <div class="col">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ej: Ada">
        </div>
        <div class="col">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" placeholder="Ej: Lovelace">
        </div>
      </div>

      <div>
        <label for="dni">DNI:</label>
        <input type="number" id="dni" name="dni" placeholder="Ej: 35698745" maxlength="8" minlength="8">
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ej: adalo@gmail.com">
      </div>

      <div>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Ej: ContraseñaSegura" minlength="8" maxlength="16">
        <small>La contraseña debe tener como mínimo 8 caracteres y como máximo 16.</small>
      <br>
      </div>

      <div>
        <label for="repetirContraseña">Repetir Contraseña:</label>
        <input type="password" id="repetirContraseña" name="repetirContraseña" placeholder="Repetir Contraseña">
        <small>La contraseña debe tener como mínimo 8 caracteres y como máximo 16.</small>
      </div>

      <div class="row bottom-row">
        <label>
          <input type="checkbox" name="terminos" required> Acepto los términos y condiciones de uso
        </label>
        <button type="submit">Registrarse</button>
      </div>
    </form>
  </div>

</body>
</html>
