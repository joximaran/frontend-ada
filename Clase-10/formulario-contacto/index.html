<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Joxi Maran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Joxi Maran</h1>
            <nav>
                <ul>
                    <li><a href="#">Diseños</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Licencia</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="form-section">
                <h2>Envíame un mensaje</h2>
                <p class="form-description">Siéntete libre de ponerte en contacto conmigo con cualquier cosa relacionada con diseño o simplemente puedes saludar. Te responderé lo antes posible.</p>
                <form>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    <input type="text" id="asunto" name="asunto" placeholder="Asunto">
                    <textarea id="mensaje" name="mensaje" placeholder="Mensaje" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
        <footer>
            <div class="footer-content">
                <p>Términos y condiciones Privacidad</p>
                <p>&copy; María José Marán 2025</p>
            </div>
        </footer>
    </div>
</body>
</html>
