<!DOCTYPE html>
<html>
<head>
  <title>Registro de Cliente</title>
</head>
<body>

  <h2>Registro de Cliente</h2>

  <form>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej: Ada">
    </div>

    <div>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" placeholder="Ej: Lovelace">
    </div>

    <div>
      <label for="dni">DNI:</label>
      <input type="number" id="dni" name="dni" placeholder="Ej: 12345678" maxlength="8">
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Ej: adalovelace@gmail.com">
    </div>

    <div>
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" placeholder="Ej: ContraseñaSegura" minlength="8" maxlength="16">
    </div>

    <div>
      <label>
        <input type="checkbox" name="terminos" required> Acepto los términos y condiciones de uso
      </label>
    </div>

    <div>
      <button type="submit">Registrarse</button>
    </div>
  </form>

</body>
</html>
