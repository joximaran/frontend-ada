<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="browser-bar">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="content-wrapper"> <div class="content">
                    <h1>Bienvenid@</h1>
                    <p>Ingresa a tu cuenta y descubre todo lo que tenemos para tí</p>
                    <div class="input-group">
                        <label for="password">CONTRASEÑA</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="input-group">
                        <label for="username">USUARIO</label>
                        <input type="text" id="username" placeholder="Enter your name">
                    </div>
                    <div class="options">
                        <label><input type="checkbox" name="remember" value="remember"> Recuerdame</label>
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                    <button type="submit" class="login-btn">INGRESA</button>
                    <p class="signup-link"><a href="#">REGISTRATE</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
