<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar un Coche</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="booking-form">
                    <div class="form-header">
                        <h1>RESERVAR UN COCHE</h1>
                    </div>
                    <form>
                        <div class="form-group">
                            <span class="form-label">NOMBRE</span>
                            <input class="form-control" type="text" placeholder="Introduce tu nombre">
                        </div>
                        <div class="form-group">
                            <span class="form-label">CORREO ELECTRÓNICO</span>
                            <input class="form-control" type="email" placeholder="Introduce tu correo electrónico">
                        </div>
                        <div class="form-group">
                            <span class="form-label">TELÉFONO</span>
                            <input class="form-control" type="tel" placeholder="Introduce tu número de teléfono">
                        </div>
                        <div class="form-group">
                            <span class="form-label">LUGAR DE RECOGIDA</span>
                            <input class="form-control" type="text" placeholder="Introduce código postal/ubicación">
                        </div>
                        <div class="form-group">
                            <span class="form-label">DESTINO</span>
                            <input class="form-control" type="text" placeholder="Introduce código postal/ubicación">
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">FECHA DE RECOGIDA</span>
                                    <input class="form-control" type="date" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">HORA</span>
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <span class="form-label">MIN</span>
                                    <select class="form-control">
                                        <option>05</option>
                                        <option>10</option>
                                        <option>15</option>
                                        <option>20</option>
                                        <option>25</option>
                                        <option>30</option>
                                        <option>35</option>
                                        <option>40</option>
                                        <option>45</option>
                                        <option>50</option>
                                        <option>55</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <span class="form-label">AM/PM</span>
                                    <select class="form-control">
                                        <option>AM</option>
                                        <option>PM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-btn">
                            <button class="submit-btn">RESERVAR AHORA</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
