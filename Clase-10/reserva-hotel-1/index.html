<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="booking" class="section">
        <div class="container">
            <div class="row">
                
                <div class="col-md-4">
                    <div class="booking-form">
                        <form>
                            <div class="form-group">
                                <span class="form-label">Tu Destino</span>
                                <input class="form-control" type="text" placeholder="Ingresa un destino o nombre de hotel">
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Entrada</span>
                                        <input class="form-control" type="date" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Salida</span>
                                        <input class="form-control" type="date" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <span class="form-label">Habitaciones</span>
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <span class="form-label">Adultos</span>
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <span class="form-label">Niños</span>
                                        <select class="form-control">
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-btn">
                                <button class="submit-btn">Verificar disponibilidad</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="col-md-7">
                    <div class="booking-cta">
                        <h1>Haz tu reserva</h1>
                        <p>Busca entre miles de hoteles en todo el mundo y reserva tu habitación perfecta. Desde acogedores hoteles boutique hasta lujosos resorts, tenemos la opción ideal para cada viajero. ¡Comienza a planificar tu próxima escapada ahora!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
