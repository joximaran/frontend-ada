<!DOCTYPE html>
<html>
<head>
  <title>Carga de Productos</title>
</head>
<body>

  <h2>Carga de Productos</h2>

  <form>
    <div>
      <label for="titulo">Título del Producto:</label>
      <input type="text" id="titulo" name="titulo">
    </div>

    <div>
      <label for="marca">Marca:</label>
      <select id="marca" name="marca">
        <option value="Aurora">Aurora</option>
        <option value="Fierce">Fierce</option>
        <option value="GT">GT</option>
        <option value="Klatter">Klatter</option>
        <option value="Lamborghini">Lamborghini</option>
        <option value="Shimano">Shimano</option>
        <option value="Top Mega">Top Mega</option>
      </select>
    </div>

    <div>
      <label for="rodado">Rodado:</label>
      <input type="number" id="rodado" name="rodado">
    </div>

    <div>
      <p>Categoría del Producto:</p>
      <label>
        <input type="radio" name="categoria" value="Mountain Bike"> Mountain Bike
      </label>
      <label>
        <input type="radio" name="categoria" value="Paseo"> Paseo
      </label>
      <label>
        <input type="radio" name="categoria" value="Plegable"> Plegable
      </label>
      <label>
        <input type="radio" name="categoria" value="Carrera"> Carrera
      </label>
    </div>

    <div>
      <label for="descripcion">Descripción del Producto:</label>
      <textarea id="descripcion" name="descripcion"></textarea>
    </div>

    <div>
      <button type="submit">Cargar</button>
    </div>
  </form>

</body>
</html>
